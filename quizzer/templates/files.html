<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Directory Listing</title>
        <!-- Tailwind CSS via CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 text-gray-900">
        <div class="min-h-screen flex flex-col">
            <!-- Header -->
            <header class="bg-white shadow">

                    <div class="mb-6">

                        <input
                            id="search"
                            type="text"
                            placeholder="Search files or folders..."
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                        />
                    </div>

                    <ul class="space-y-4">

                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                                </svg>
                                <span class="font-medium">Father, Forgive Them (Part 2)</span>
                                <span class="ml-auto text-sm text-gray-500">11/9/2025</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://docs.google.com/presentation/d/1R-FX7f8Guk1Q5XC27LC7m1k6J4ipfiA1ajkkV05TTOU/edit?usp=sharing"
                                class="flex items-center p-4 bg-white rounded-lg shadow hover:shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                                <!-- File Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h10M7 11h10M7 15h6" />
                                </svg>
                                <span class="font-medium">Father, Forgive Them (Part 1)</span>
                                <span class="ml-auto text-sm text-gray-500">11/2/2025</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.canva.com/design/DAG01KV3t2w/AkuVTPsp-WuWZr8vGWYb6g/edit?utm_content=DAG01KV3t2w&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" class="flex items-center p-4 bg-white rounded-lg shadow hover:shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">

                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h10M7 11h10M7 15h6" />
                                </svg>
                                <span class="font-medium">Purpose of a Sunday School Class</span>
                                <span class="ml-auto text-sm text-gray-500">10/26/2025</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </main>

            <!-- Footer -->
            <footer class="bg-white border-t">
                <div class="max-w-4xl mx-auto px-6 py-4 text-sm text-gray-600">

</html>
