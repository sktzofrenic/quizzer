<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directory Listing</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow">
      <div class="max-w-4xl mx-auto px-6 py-4">
        <h1 class="text-2xl font-semibold">Directory Listing</h1>
      </div>
    </header>

    <!-- Content -->
    <main class="flex-grow">
      <div class="max-w-4xl mx-auto px-6 py-8">
        <!-- Search Bar -->
        <div class="mb-6">
          <label for="search" class="sr-only">Search files</label>
          <input
            id="search"
            type="text"
            placeholder="Search files or folders..."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          />
        </div>

        <!-- Directory List -->
        <ul class="space-y-4">
          <!-- Folder Item -->

          <!-- File Item -->
          <li>
            <a href="https://docs.google.com/presentation/d/1CIMaB94LZJwpNfr4lJwBpEeJfTjiBWZX8gGxj7A9CzM/edit?usp=sharing" class="flex items-center p-4 bg-white rounded-lg shadow hover:shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
              <!-- File Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h10M7 11h10M7 15h6" />
              </svg>
              <span class="font-medium">Tree Slides</span>
            </a>
          </li>



          <!-- Placeholder for more items -->
          <!-- Repeat the above <li> block for each file or folder -->
        </ul>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t">
      <div class="max-w-4xl mx-auto px-6 py-4 text-sm text-gray-600">
        &copy; CHBC. All rights reserved.
      </div>
    </footer>
  </div>
</body>
</html>
